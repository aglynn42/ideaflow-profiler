<form (ngSubmit)="create()" #newUserForm="ngForm">
  <div class="user-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             id="name"
             required
             pattern="[a-zA-Z][a-zA-Z ]+"
             [(ngModel)]="user.name"
             name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        <div [hidden]="!name.hasError('required')">Name is required</div>
        <div [hidden]="!name.hasError('pattern')">Only alphabetical characters allowed</div>
      </div>
    </div>

    <div class="form-group">
      <label for="emailaddress">Email</label>
      <input type="text"
             class="form-control"
             id="emailaddress"
             required
             [(ngModel)]="user.email"
             name="email"
             pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
             #email="ngModel">
      <div [hidden]="email.valid || email.pristine"
           class="alert alert-danger">
        <div [hidden]="!email.hasError('required')">Email is required</div>
        <div [hidden]="!email.hasError('pattern')">Email format should be
          <small><b>joe@abc.com</b></small>
        </div>
      </div>
    </div>

    <button md-raised-button color="primary" *ngIf="isNew" [disabled]="!newUserForm.form.valid">Create</button>
    <button md-raised-button color="primary" *ngIf="notNew" (click)="save()">Save</button>
  </div>
</form>
