<main>
  <div *ngIf="showNavlinks">
    <header>
      <nav md-tab-nav-bar>
        <a md-tab-link
           *ngFor="let link of navLinks"
           [routerLink]="link"
           routerLinkActive #rla="routerLinkActive"
           [active]="rla.isActive">
          {{link}}
        </a>
      </nav>
    </header>
  </div>
  <main>
    <router-outlet></router-outlet>
  </main>
  <footer>
    Open Mastery, Inc.
  </footer>
</main>
